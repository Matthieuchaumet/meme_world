<div class="container my-5">
    <h1 class="mb-3">All Users</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>adresse</th>
                <th>Memes</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.adresse}}</td>
                <td><button (click) = "viewProduct(user.id)">list</button></td>
                <td>{{user.role}}</td>
                <td><button (click) = "deleteUser(user.id)">delete</button></td>
            </tr> 
        </tbody>
    </table>
</div>
